<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    
</head>
<body>
    
    <div id="login">
        <h3 class="text-center diaplay-4">Login Con php</h3>

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 bg-dark text-light">
                            <!--formulario-->
                            <form id="form-login" class="form" action="" method="post">
                                <h3 class="text-center text-light">Iniciar sesi√≤n</h3>
                                <div class="form-group">
                                    <label for="usuario" class="">Usuario:</label>
                                    <input type="text" name="usuario" id="usuario" class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <label for="password" class="">Password:</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-lg btn-block" value="Conectar">
                                </div>
                            </form>
                            <!--FIN-formulario-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/plugins/sweetalert2.all.min.js"></script>
    <script src="js/codigo.js"></script>

</body>
</html>
